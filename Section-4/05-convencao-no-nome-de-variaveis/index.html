<body>
    <h1>Convenção no nome de variaveis</h1>
  <ul>
    <li>Não pode começar com um número ;</li>
    <li>Pode terminar com número ;</li>
    <li>Pode ter $ ou _, mas não outros caracteres especiais ;</li>
    <li>Não pode ter pontuação ;</li>
    <li>Pode inicar com letra maiscula ;</li>
    <li>Preferencialmente usar o padrao camelCase .</li>
  </ul>
